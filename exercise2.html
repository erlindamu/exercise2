<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="exercise2.css" />

    <title>Calculator</title>
  </head>
  <body>
        <div class="container">
                <div class="row calculator">
                    <div class=" col-xs-12  col-sm-offset-4 col-sm-12  col-md-offset-3 col-md-6  col-lg-offset-3 col-lg-6 ">
                        <form name="form" class="well calcontainer col-xs-12  col-sm-offset-4 col-sm-12  col-md-offset-3 col-md-6  col-lg-offset-3 col-lg-6">
        
                            <input class=" form-control " type="text" id="input" name="input" placeholder="0." disabled> <br>
                            <input class="form-group btn btn-default bttn" type="button" name="btn7" value="7" onclick="calc(btn7.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btn8" value="8" onclick="calc(btn8.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btn9" value="9" onclick="calc(btn9.value);">
                            <input class="form-group btn btn-danger bttn" type="button" name="btnplus" value="+" onclick="calc(btnplus.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btn4" value="4" onclick="calc(btn4.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btn5" value="5" onclick="calc(btn5.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btn6" value="6" onclick="calc(btn6.value);">
                            <input class="form-group btn btn-danger bttn" type="button" name="btnmin" value="-" onclick="calc(btnmin.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btn1" value="1" onclick="calc(btn1.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btn2" value="2" onclick="calc(btn2.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btn3" value="3" onclick="calc(btn3.value);">
                            <input class="form-group btn btn-danger bttn" type="button" name="btnmul" value="*" onclick="calc(btnmul.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btndot" value="." onclick="calc(btndot.value);">
                            <input class="form-group btn btn-default bttn" type="button" name="btn0" value="0" onclick="calc(btn0.value);">
                            <input class="form-group btn btn-danger bttn" type="button" name="btnmod" value="%" onclick="calc(btnmod.value);">
                            <input class="form-group btn btn-danger bttn" type="button" name="btndiv" value="/" onclick="calc(btndiv.value);">
                            <input class="form-group btn btn-info bttn bttne" type="button" name="btnclr" value="C" onclick="CE();">
                            <input class="form-group btn btn-success bttn bttne" type="button" name="btneql" value="=" onclick="input.value=eval(input.value);">
                        </form>
        
        
                    </div>
        
                </div>
            </div>

   

    <script>
        function calc(c){
            console.log("a");
            form.input.value=form.input.value+c;
        }
        function CE() {
            form.input.value = "";
        }
    </script>

  </body>
</html>
